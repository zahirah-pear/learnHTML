<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--action untuk nanti kekirim(ke submit kemana)-->
    <!--Get=untuk data yang gak sensitif, post=untuk data yang sensitif-->
    <form action="index.php" method="POST" enctype="multipart/form-data">
        <label for="username">username:</label>
        <input type="text" id="username" placeholder="Spongebob" maxlength="15" minlength="6" required>
<br>
<hr>
        <label for="password">password:</label>
        <input type="password" id="password">
<br>
<hr>
        <label for="email">email:</label>
        <input type="email" id="email" placeholder="hhttbbajf@gmail.com">
<hr>
        <label for="password">password:</label>
        <input type="password" id="password">
<hr>
        <label for="number">number:</label>
        <input type="tel" placeholder="000-000-0000" id="number" pattern="(0-9){3}-(0-9){3}-(0-9){4}" >

 <hr>
        <label for="bday">number:</label>
        <input type="date" id="bday">
<hr>
        <label for="quantity">quantity:</label>
        <input type="number" id="quantity" min="0" max="55" value="1">
<hr>
        <label for="Mr">Mr:</label>
        <input type="radio" id="Mr" value="Mr" name="title">
        <label for="Ms">Ms:</label>
        <input type="radio" id="Ms" value="Ms" name="title">
        <label for="Phd">Phd:</label>
        <input type="radio" id="Phd" value="Phd" name="title">
<hr>
        <label for="payment">payment</label>
        <select id="payment">
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
            <option value="cash">cash</option>
        </select>
<hr>
        <label for="subscribe">subscribe</label>
        <input type="checkbox" id="subscribe">
<hr>
        <label for="comment">comment</label>
        <textarea id="comment" rows="3" cols="25"></textarea>
<hr>
        <label for="file">file</label>
        <input type="file" id="file" accept="image/png, image/jpeg">
<hr>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
