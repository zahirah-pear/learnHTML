<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button</title>
</head>
<body>
    
    <button onclick="doSomething()" style="font-size:20px; background-color:aqua; color:lightblue; border-radius: 5px;" title="ganti tulisan">
        click here
    </button>
    
    <p id="greeting">Hello</p>

    <script>
        function doSomething(){
            document.getElementById("greeting").innerHTML = "Goodbye"
        }
    </script>

<a href="https://www.youtube.com/watch?v=HGTJBPNC-Gw&list=PLZPZq0r_RZOPP5Yjt6IqgytMRY5uLt4y3"
target="_blank"
title="ke tutorial">
    <button style="font-size:larger; color:red; border-radius: 16px;">
        click me
    </button>
</a>
</body>
</html>
